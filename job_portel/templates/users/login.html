{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5 col-xl-4">
    <form class="p-4 p-md-5 border rounded-3 bg-light shadow-sm my-4" method="POST">
      {% csrf_token %}
      <h3 class="mb-4 text-center">Account Login</h3>
      
      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          required
        />
        <label for="floatingInput">Email address</label>
      </div>
      
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign In</button>
      
      
      
      <hr class="my-4" />
      
      <div class="d-flex flex-column align-items-center">
        <p class="mb-2">Don't have an account?</p>
        <div class="d-flex gap-3 flex-wrap justify-content-center">
          <a href="{% url 'register-recruiter' %}" class="btn btn-outline-secondary">Register as Recruiter</a>
          <a href="{% url 'register-applicant' %}" class="btn btn-outline-secondary">Register as Applicant</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
