{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5 col-xl-4">
    <form class="p-4 p-md-5 border rounded-3 bg-light shadow-sm my-4" method="POST">
      {% csrf_token %}
      
      <h3 class="mb-4 text-center">Create Account</h3>
      
      <div class="form-floating mb-3">
        {{ form.email|add_class:"form-control" }}
        <label for="floatingInput">Email address</label>
      </div>
      
      <div class="form-floating mb-3">
        {{ form.password1|add_class:"form-control" }}
        <label for="floatingInput">Enter Password</label>
      </div>
      
      <div class="form-floating mb-3">
        {{ form.password2|add_class:"form-control" }}
        <label for="floatingInput">Confirm Password</label>
      </div>
      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="termsAgreement" required>
        <label class="form-check-label" for="termsAgreement">
          I agree to the <a href="#" class="text-decoration-none">terms of use</a>
        </label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign Up</button>
      
      <hr class="my-4">
      
      <div class="text-center">
        <p class="mb-1">Already have an account?</p>
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Sign In</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
